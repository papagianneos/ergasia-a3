
<!DOCTYPE html>
<html>

<head>
	<title>Διαδικτυακός Εκτελεστής</title>
    <meta name="description" content="A project made by greek chads.">
    <meta name="robots" content="index, follow">
    <meta property="og:image:width" content="54">
    <meta property="og:image:height" content="54">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#000000">
	<style>
		body {
			background-color: black;
			background-image: url(https://papagianneos-game.surge.sh//img/game_bg.png);
			background-size: cover;
			color: black;
			font: bold 5vh Montserrat, sans-serif;
			overflow: scroll;
			user-select: none;
			width: 100%;
			height: 100%;
		}
		
		#pateras {
			position: absolute;
			transform: translate(-50%, -50%);
			left: 50%;
			top: 50%;
			display: inline-flex;
		}
		
		.box {
			display: inline-flex;
			width: 500px;
			height: 600px;
			background-color: #c7c7c7;
			align-items: center;
			text-align: center;
			justify-content: center;
			border-radius: 2.5px;
			margin: 5px;
		}
		
		button {
			width: 50%;
			height: 30px;
			font-size: 20px;
			cursor: pointer;
			background-image: radial-gradient(white, darkgreen);
			border-radius: 2.5px;
			border: none;
		}
		
		button:hover {
			opacity: .5;
		}
		
		textarea {
			width: 100%;
			height: 250px;
			resize: none;
			font-size: 25px;
		}
		
		h1 {
			font-size: 25px;
		}
		
		h3 {
			font-size: 15px;
		}
		
		#outputArea {
			background-color: black;
			width: 100%;
			height: 370px;
			color: green;
			overflow: scroll;
		}
		
		#outputArea h1 {
			font-size: 25px;
		}
	</style>
</head>

<body>
 <div id="pateras">
	<div class="box">
    	
        <div style="display: block;width:80%;">
        	<h1>Διαδικτυακός Εκτελεστής</h1>
            <textarea id="codeInput"></textarea>
        	<button id="runBtn">ΕΚΤΕΛΕΣΗ</button>
			<input type="checkbox" id="skotadi" style="cursor:pointer;width:15px;height:15px;"/>
			<label for="skotadi" style="font-size: 20px;">Σκοτεινό</label>
        </div>

    </div>
    
    	<div class="box">
    	
        <div style="display: block;width:80%;">
			<h1>ΑΠΟΤΕΛΕΣΜΑ</h1>
            <div id="outputArea"></div>
             <button id="clearConsoleBtn">ΚΑΘΑΡΙΣΜΟΣ</button>
        </div>

    </div>
    <div id="pateras"></div>
    
    <!-- φόρτωσε τον κώδικα -->
    <script src="main.js"></script>
</body>

</html>
